<body>
	<div id="text">Simple Calendar<div style="font-size: 15px; float: right; clear:both;"></div></div>
	<div id="content">
		<ul id="calendar">
			<li>
				<div id="calendar">
					<div class="c-title dark-gray-3level">
						<div class="left-button">&lsaquo;</div>
						<div class="right-button">&rsaquo;</div>
						<div class="title">April 2015</div>
					</div>

					<table class="c-days">
					   <thead class="light-gray">
						  <tr>
							<th>Sun</th>
							<th>Mon</th>
							<th>Tue</th>
							<th>Wed</th>
							<th>Thu</th>
							<th>Fri</th>
							<th>Sat</th>
						  </tr>
					   </thead>
					   <tbody>
					   		<tr class="simple-lightgray">
					   			<td class="other-month"><span>29</span></td>
					   			<td class="other-month"><span>30</span></td>
					   			<td class="other-month"><span>31</span></td>
					   			<td class="mark"><span>1</span></td>
					   			<td><span>2</span></td>
					   			<td class="mark"><span>3</span></td>
					   			<td class="sunday"><span>4</span></td>
					   		</tr>
					   		<tr class="simple-lightgray">
					   			<td><span>5</span></td>
					   			<td><span>6</span></td>
					   			<td><span>7</span></td>
					   			<td><span>8</span></td>
					   			<td><span>9</span></td>
					   			<td><span>10</span></td>
					   			<td class="today sunday"><span>11</span></td>
					   		</tr>
					   		<tr class="simple-lightgray">
					   			<td><span>12</span></td>
					   			<td><span>13</span></td>
					   			<td class="mark-blue"><span>14</span></td>
					   			<td><span>15</span></td>
					   			<td><span>16</span></td>
					   			<td><span>17</span></td>
					   			<td class="sunday"><span>18</span></td>
					   		</tr>
					   		<tr class="simple-lightgray">
					   			<td><span>19</span></td>
					   			<td><span>20</span></td>
					   			<td><span>21</span></td>
					   			<td><span>22</span></td>
					   			<td><span>23</span></td>
					   			<td><span>24</span></td>
					   			<td class="sunday"><span>25</span></td>
					   		</tr>
					   		<tr class="simple-lightgray">
					   			<td><span>26</span></td>
					   			<td><span>27</span></td>
					   			<td><span>28</span></td>
					   			<td><span>29</span></td>
					   			<td><span>30</span></td>
					   			<td class="other-month"><span>1</span></td>
					   			<td class="other-month"><span>2</span></td>
					   		</tr>
					   </tbody>
					</table>
				</div>
			</li>
		</ul>
	</div>
</body>
</html>
